<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FOR FATTIE </title>

<style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;

    background-image: url("https://i.pinimg.com/736x/85/8e/cc/858ecc8078f8cea932a6e5500c534aab.jpg");
    background-size: 400px; /* controls pattern size */
    background-repeat: repeat;
    background-color: #ffe6ea; /* soft pink base */
  }

  .container {
    margin-top: 100px;
    background: rgba(255,255,255,0.8);
    padding: 30px;
    border-radius: 20px;
    display: inline-block;
  }

  button {
    padding: 12px 22px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  #yes {
    
    background-size: 400px;
    background-repeat: repeat;
    background-color: #ffe6ea;
    color: #d63384;
    font-weight: bold;
  }

  #no {
    background: #555;
    color: white;
    position: relative;
  }

  #message {
    font-size: 24px;
    color:black;
    margin-top: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  .heart {
    position: fixed;
    font-size: 24px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    from {
      transform: translateY(100vh);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine fattie?  </h1>

  <button id="yes">YES ðŸ’•</button>
  <button id="no">No ðŸ˜¢</button>

  <p id="message"></p>
  <img id="cat"
       src="https://media.tenor.com/4DiFwww6548AAAAm/kitty.webp"
       alt="funny cat">
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const msg = document.getElementById("message");
  const cat = document.getElementById("cat");
  
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 300 - 150;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  // YES click event
  yesBtn.addEventListener("click", () => {
    // Show message
    msg.innerHTML = "YAYYYYYYYYYY";
    
    // Show cat gif
    cat.style.display = "block";

    // Hide buttons
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    

  });

</script>

</body>
</html>
